<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
<head>
  <img src="/images/bg-header-mobile.svg" alt="" srcset="" class="imgBg">
</head>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btnMod" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Registrar empleo
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Empresa: </p>
        <input type="text" name="" id="empresa">
        <p>Nombre del puesto: </p>
        <input type="text" name="" id="nombreDelPuesto">
        <p>Tipo de Jornada: </p>
        <select name="" id="jornada">
          <option value="Full Time">Full Time</option>
          <option value="Half Time">Half time</option>
        </select>
        <p>Pais: </p>
        <select name="" id="pais">
          <option value="usa">USA</option>
          <option value="mexico">Mexico</option>
          <option value="remote">Remote</option>
        </select>
        <p>Nivel: </p>
        <select name="" id="nivel">
          <option value="Junior">Junior</option>
          <option value="Middle">Middle</option>
          <option value="Senior">Senior</option>
        </select>
        <p>Rol: </p>
        <select name="" id="rol">
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Fullstack">Fullstack</option>
        </select>
        <p>lenguajes de programacion</p>
        <form>
          <div class="multiselect">
            <div class="selectBox" id="checkBoxes">
              <select>
                <option>Select an option</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
              <label for="Javascript">
                <input type="checkbox" id="Javascript" />Javascript</label>
              <label for="HTML">
                <input type="checkbox" id="HTML" />HTML</label>
              <label for="CSS">
                <input type="checkbox" id="CSS" />CSS</label>
              <label for="Java">
                <input type="checkbox" id="Java" />Java</label>
              <label for="Node">
                <input type="checkbox" id="Node" />Node</label>
              <label for="Laravel">
                <input type="checkbox" id="Laravel" />Laravel</label>
              <label for="React">
                <input type="checkbox" id="React" />React</label>
              <label for="Angular">
                <input type="checkbox" id="Angular" />Angular</label>
              <label for="Python">
                <input type="checkbox" id="Python" />Python</label>
              <label for="Ruby">
                <input type="checkbox" id="Ruby" />Ruby</label>
                <label for="Mongo">
                  <input type="checkbox" id="Mongo" />Mongo</label>
                <label for="Express">
                  <input type="checkbox" id="Express" />Express</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary sv" id="save">Save changes</button>
      </div>
    </div>
  </div>
</div>
<main id="main">
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
<script src="/js/main.js" type="module"></script>
</html>
